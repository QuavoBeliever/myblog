<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页-lzy</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div th:replace="~{common/header::header(activeUrl='index.html')}"></div>

<main role="main">
    <div class="jumbotron" style="background-color: #ffffff;box-shadow: 0px -2px 10px #d0cccc inset;">
        <div class="container">
            <h1 class="display-3">刘子义的社区 <small style="font-size: 20px;">仅供自己使用！</small></h1>
            <p style="margin-top: 2rem;">
                快来写博客
            </p>

                <a target="_blank" href="https://space.bilibili.com/95256449/article" class="btn btn-primary btn-lg" role="button">github »</a>
            </p>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <h2>问答</h2>
                <p> 这里提问题！</p>
                <p><a th:href="@{/question}" class="btn btn-secondary" role="button">前往 »</a></p>
            </div>
            <div class="col-md-4">
                <h2>博客</h2>
                <p> 可以写博客！ </p>
                <p><a th:href="@{/blog}" class="btn btn-secondary" role="button">前往 »</a></p>
            </div>
            <div class="col-md-4">
                <h2>公告</h2>
                <p> 管理员发布公告！</p>
                <p><a th:href="@{/say}" class="btn btn-secondary" role="button">前往 »</a></p>
            </div>
        </div>

        <hr>

    </div>
</main>

<div th:replace="~{common/footer::footer}"></div>

<a class="to-top">返回顶部</a>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/toTop.js}"></script>

</body>
</html>
